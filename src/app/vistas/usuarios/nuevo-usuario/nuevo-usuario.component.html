<app-header></app-header>
<div class="container">
  <div class="col center m-15px-tb blog-aside">
    <div class="container my-5">
      <div class="row">
        <div class="d-inline-flex">
          <div class="col">
            <div class="card shadow">
              <div class="card-body">
                <h4 class="card-title">
                  <i class="fa fa-user" aria-hidden="true"></i> Nuevo usuario
                </h4>
                <hr />
                <form
                  [formGroup]="nuevoForm"
                  (ngSubmit)="nuevoUsuario(nuevoForm.value)"
                  id="nuevoform"
                  method="post"
                >
                  <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      aria-describedby="nombreHelp"
                      placeholder="Introduce el nuevo nombre de usuario"
                      value=""
                      formControlName="nombre"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="Email">Correo electrónico</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder="Introduce el email"
                      value=""
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      aria-describedby="passwordHelp"
                      placeholder="Introduce la contraseña"
                      value=""
                      formControlName="password"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="rol">Rol</label>

                    <select class="form-select" id="rol" formControlName="rol">
                      <option value="Admin">Admin</option>
                      <option value="Autor">Autor</option>
                      <option value="Usuario">Usuario</option>
                    </select>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-3">
                      Guardar cambios
                    </button>
                    <button
                      type="reset"
                      class="btn btn-light ml-3"
                      [routerLink]="['/dashboard/usuarios']"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
