<app-header></app-header>
<div class="container">
  <div class="col center m-15px-tb blog-aside">
    <div class="container my-5">
      <div class="row">
        <div class="d-inline-flex">
          <div class="col">
            <div class="card shadow">
              <div class="card-body">
                <h4 class="card-title">
                  <i class="fa fa-user" aria-hidden="true"></i> Detalles de
                  usuario
                </h4>
                <hr />
                <form
                  [formGroup]="editarForm"
                  (ngSubmit)="actualizarUsuario(editarForm.value)"
                >
                  <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      aria-describedby="usernameHelp"
                      placeholder="Introduce otro nombre de usuario"
                      value="{{ usuario.nombre }}"
                      formControlName="nombre"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="rol">Rol</label>

                    <select class="form-select" id="rol" formControlName="rol">
                      <option value="Admin">Admin</option>
                      <option value="Autor">Autor</option>
                      <option value="Usuario">Usuario</option>
                    </select>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-3">
                      Guardar cambios
                    </button>
                    <button
                      type="reset"
                      class="btn btn-light ml-3"
                      [routerLink]="['/dashboard/usuarios']"
                    >
                      Cancelar
                    </button>
                  </div>
                </form>
                <div
                  id="formFooter"
                  class="alert alert-danger mt-3"
                  *ngIf="mensajeError"
                >
                  <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
                  <p>{{ mensajeError }}</p>
                </div>
                <div
                  id="formFooter"
                  class="alert alert-success mt-3"
                  *ngIf="mensajeOK"
                >
                  <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
                  <p>{{ mensajeOK }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
