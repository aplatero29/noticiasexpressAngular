<app-header></app-header>

<div class="container table-responsive mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Usuario</th>
        <th scope="col">Categoria</th>
        <th scope="col">Título</th>
        <th scope="col">Imagen</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha de creación</th>
        <th scope="col">Fecha de actualización</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entrada of entradas">
        <th scope="row">{{ entrada.id }}</th>
        <td>{{ entrada.autor.nombre }}</td>
        <td>{{ entrada.categoria.nombre }}</td>
        <td>
          <span class="d-inline-block text-truncate" style="max-width: 100px">{{
            entrada.titulo
          }}</span>
        </td>
        <td><img src="{{ entrada.imagen }}" alt="" /></td>
        <td>
          <span class="d-inline-block text-truncate" style="max-width: 100px">{{
            entrada.descripcion
          }}</span>
        </td>
        <td>{{ entrada.created_at }}</td>
        <td>{{ entrada.updated_at }}</td>
        <td>
          <div class="row">
            <div class="col-2">
              <button class="btn btn-md" [routerLink]="['editar', entrada.id]">
                <i class="fas fa-edit"></i>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-md" [routerLink]="['editar', entrada.id]">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
