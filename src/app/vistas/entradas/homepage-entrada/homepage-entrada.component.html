<app-header></app-header>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
/>
<section class="blog-listing gray-bg">
  <div class="container">
    <div class="row align-items-start">
      <div class="col-lg-8 m-15px-tb">
        <div class="row">
          <div
            class="col-sm-6"
            *ngFor="
              let entrada of entradas
                | slice: (page - 1) * pageSize:page * pageSize
            "
          >
            <div class="blog-grid d-flex flex-column">
              <div class="blog-img">
                <a class="img-fluid" (click)="entradaInfo(entrada.id)">
                  <img src="{{ entrada.imagen }}" height="%" alt="" />
                </a>
              </div>
              <div class="d-absolute"></div>
              <div class="blog-info">
                <h5>
                  <a (click)="entradaInfo(entrada.id)">{{ entrada.titulo }}</a>
                </h5>
                <p
                  style="
                    display: inline-block;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 25ch;
                  "
                >
                  {{ entrada.descripcion }}
                </p>
                <div class="btn-bar">
                  <a href="#" class="px-btn-arrow">
                    <span class="link" style="margin-top: auto;">Read More</span>
                    <i class="arrow"></i>
                  </a>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
          <div class="col-sm-12 justify-content-center">
            <ngb-pagination
              class="d-flex justify-content-center"
              [(page)]="page"
              [collectionSize]="entradas.length"
            >
              <ng-template
                ngbPaginationPages
                let-page
                let-pages="pages"
              ></ng-template>
            </ngb-pagination>
            <!-- <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls> -->
          </div>

          <!-- End Pagination -->
          <!--TODO: ADD PAGINATION-->

      </div>

      <div class="col-lg-4 m-15px-tb blog-aside">
        <!-- Autor -->

        <app-sidebar-categorias></app-sidebar-categorias>

        <!-- End widget Tags -->
      </div>
    </div>
  </div>
</section>
