<div class="d-flex wrapper fadeInDown align-items-center min-vh-100">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
   <div class="my-3 fadeIn first">
      <svg
        id="Capa_1"
        data-name="Capa 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1384.94 1658.84"
        height="15em"
      >
        <defs>
          <style type="text/css">
            .cls-1,
            .cls-3,
            .cls-4 {
              fill: #324e9d;
            }
            .cls-1 {
              stroke: #000;
            }
            .cls-1,
            .cls-2 {
              stroke-miterlimit: 10;
            }
            .cls-2 {
              fill: none;
              stroke: #324e9d;
              stroke-width: 40px;
            }
            .cls-3 {
              font-size: 184px;
            }
            .cls-3,
            .cls-4 {
              font-family: Fjalla One;
            }
            .cls-4 {
              font-size: 1057.8px;
            }
          </style>
        </defs>
        <path
          class="cls-1"
          d="M780.67,1340.22C504,1148.33,379.8,829.71,457.93,567.33Q451,576.5,444.41,586c-190.25,274.32-102.13,664.76,196.81,872.08,239.27,165.94,541.09,164.25,749.59,16.29C1198.41,1516.8,973.67,1474.07,780.67,1340.22Z"
          transform="translate(-339.05 -225.14)"
        />
        <circle class="cls-2" cx="692.47" cy="692.47" r="672.47" />
        <text class="cls-3" transform="translate(116.72 1617.69)">
          Noticias Express
        </text>
        <text class="cls-4" transform="translate(141.36 1109.12) scale(1.06 1)">
          NE
        </text>
      </svg>
    </div>

    <!-- Registro Form -->
    <form [formGroup]="registroForm" (ngSubmit)="onRegistro(registroForm.value)">
      <input type="text" id="login" class="fadeIn first" placeholder="Usuario..." formControlName="nombre">
      <input type="email" id="email" class="fadeIn second" placeholder="Email..." formControlName="email">
      <input type="password" id="password" class="fadeIn third" placeholder="Contraseña..." formControlName="password">
        <button type="submit" class="fadeIn fourth">Registrarse</button>
    </form>
    
    <!-- Remind Passowrd -->
    <div id="formFooter" class="alert alert-danger mx-2" *ngIf="mensajeError">
      <p>{{ mensajeError }}</p> 
    </div>
    <hr>
    <p>¿Ya tienes una cuenta? <a class="underlineHover" [routerLink]="['/login']" > Inicia sesion</a></p>

  </div>
</div>
